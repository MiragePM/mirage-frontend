{% extends "layouts/main.html" %}
{% include "partials/nav.html" %}


{% block main %}
    <link rel="stylesheet" href="{{ url_for('static', path = 'css/auth.css') }}">

    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Sign in</h1>
            <h2>Just remember u password, ok?</h2>
          </hgroup>
          <form method="post" action="/login">
            <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="login" required>
            <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="password" required>
            
            <fieldset>
              <label for="remember">
                <input type="checkbox" role="switch" id="remember" name="remember">
                Remember me
              </label>
            </fieldset>
            
            <button type="submit" class="contrast" onclick="event.preventDefault()">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main><!-- ./ Main -->

    {% include "partials/footer.html" %}
{% endblock %}
